<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="/static/css/home.css">
  </head>
  <body>
    <h1>Lista de Compras</h1>
    <form method="POST" action="{{ url_for('add_item') }}">
      <label for="new_item">Novo item:</label>
      <input type="text" name="new_item" id="new_item" placeholder="Digite o novo item..." required>
      <label for="new_item_quantidade">Quantidade:</label>
      <input type="number" name="new_item_quantidade" id="new_item_quantidade" min="1" max="100" value="1">
      <button type="submit">Adicionar</button>
    </form>

    <form method="POST" action="{{ url_for('remove_item') }}">
      <label for="remove_item">Remover item:</label>
      <input type="text" name="remove_item" id="remove_item" placeholder="Nome do item a ser removido..." required>
      <label for="remove_item_quantidade">Quantidade:</label>
      <input type="number" name="remove_item_quantidade" id="remove_item_quantidade" min="1" max="100" value="1">
      <button type="submit">Remover</button>
    </form>
    <ul>
      {% for item in lista %}
        <li data-item-id="{{ item.id }}">
          <span class="item-text" id="item-text">{{ item.nome }}</span>
          <span class="item-quantidade">Quantidade: {{ item.quantidade }}</span>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
